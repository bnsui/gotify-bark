version: '3'

dotenv:
- .env

vars:
  NAME: gotify-bark
  TAG: ptah0/{{.NAME}}
  PLATFORM: linux/amd64,linux/arm64

tasks:
  default:
    - cmd: task --list

  dev:
    desc: Build the binary.
    cmds:
    - go mod download
    - go build -v -o main
    - cmd: ./main

  run:
    desc: Run the container image.
    deps:
    - image
    cmds:
    - docker run {{.TAG}}

  deploy:
    desc: Deploy the container image (keep-running).
    deps:
    - image
    cmds:
    - docker run -d --restart unless-stopped --name {{.NAME}} {{.TAG}}

  image:
    desc: Build the container image.
    cmds:
    - docker buildx build -t {{.TAG}} --load .

  push:
    desc: Push to container registry.
    cmds:
    - docker buildx build -t {{.TAG}} --push --platform {{.PLATFORM}} .

