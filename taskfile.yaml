# https://taskfile.dev

version: '3'

vars:
  NAME: gotify-bark
  VERSION: latest
  TAG: bnsui/{{.NAME}}:{{.VERSION}}
  PLATFORM: linux/amd64,linux/arm64

dotenv:
  - .env

tasks:
  default:
    - cmd: task --list

  dev:
    desc: Build and Run the binary locally.
    cmds:
      - go mod download
      - go build -v -o gotify-bark ./cmd/gotify-bark
      - cmd: ./gotify-bark

  cleanup:
    desc: Remove previous docker container
    cmds:
      - docker rm -f -v {{.NAME}}

  run:
    desc: Run gotify-bark in docker container.
    deps:
      - image
      - cleanup
    cmds:
      - docker run --env-file .env --name {{.NAME}} {{.TAG}}

  image:
    desc: Build docker images for multiple platforms
    cmds:
      - docker buildx build -t {{.TAG}} --platform {{.PLATFORM}} --load .

  push:
    desc: Build and Push docker image for multiple platforms.
    cmds:
      - docker buildx build -t {{.TAG}} --platform {{.PLATFORM}} --push .

  deploy:
    desc: Deploy the container image (keep-running).
    deps:
      - cleanup
    cmds:
      - docker run -d --restart unless-stopped --env-file .env --name {{.NAME}} {{.TAG}}
